				<div class="forma">
                    <form role="form" onsubmit="registration()">
                        <div class="form-group">
                            <label for="name">Ім'я</label>
                            <input type="name" class="form-control" id="name_sign" placeholder="Введіть ваше ім'я" required>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email_sign" placeholder="Введіть ваш e-mail" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputDate">Введіть дату народження:</label>
                            <input type="date_sign" class="form-control" required>
                        </div>

			<div class="form-group">
                            <label for="pass_sign">Пароль</label>
                            <input type="password" class="form-control" id="pass_sign" placeholder="Придумайте пароль" required>
                        </div>

						<hr>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="optionsRadios">
                                <input id="sex_sign" class="form-check-input" type="radio" name="optionsRadios" id="radio1" value="male"> Чоловік
                            </label>
                        </div>
                            
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="optionsRadios">
                                <input id="sex_sign" class="form-check-input" type="radio" name="optionsRadios" id="radio2" value="female"> Жінка
                            </label>
                        </div>
                        <hr>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Я даю згоду на розсилку новин.
							</label>
						</div>
